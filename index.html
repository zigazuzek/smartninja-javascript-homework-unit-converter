<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>SmartNinja's JavaScript homework - Unit converter</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div id="gameCard" class="card text-center">
                    <h4 class="card-header">Unit converter</h4>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="convertSelect1">Convert from:</label>
                                <select class="custom-select custom-select-lg" id="convertSelect1">
                                    <option value="kilometers">Kilometers (km)</option>
                                    <option value="miles">Miles (mi)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="convertSelect2">Convert to:</label>
                                <select class="custom-select custom-select-lg" id="convertSelect2">
                                    <option value="miles">Miles (mi)</option>
                                    <option value="kilometers">Kilometers (km)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputValue">Value to convert:</label>
                                <input type="number" class="form-control form-control-lg" id="inputValue" placeholder="Enter a value" autofocus>
                            </div>
                            <div class="form-group">
                                <button id="submitButton" class="btn btn-lg btn-block btn-primary" data-toggle="collapse" href="#conversionOutput" role="button" aria-expanded="false" aria-controls="conversionOutput">
                                    Convert
                                </button>
                            </div>
                            <div class="collapse" id="conversionOutput">
                                <div class="card card-body">
                                    <p id="conversionOutputContent" class="card-text">Enter a valid numerical value toget a conversion result.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
